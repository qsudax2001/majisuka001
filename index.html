<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>マジすか学園</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap');

    html, body {
        height: 100%;
        margin: 0;
    }

    body {
        font-family: 'RocknRoll One', sans-serif;
        background: url('chalkboard002.png') center/cover no-repeat fixed;
        text-align: center;
        color: #fff;
        min-height: 100vh; /* 画面いっぱいに背景を広げる */
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        font-size: 3rem;
        margin-top: 40px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    .buttons {
        margin-top: 60px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
        flex: 1; /* 余白を広げて下に押しやる */
    }

    a.button {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        width: 250px;
        height: 60px;
        font-size: 1.4rem;
        color: white;
        background-color: rgba(220, 53, 69, 0.9);
        border-radius: 8px;
        text-decoration: none;
        transition: transform 0.2s, background-color 0.2s;
    }

    a.button:hover {
        background-color: rgba(255, 75, 100, 0.95);
        transform: translateY(-3px);
    }

    /* スマホ対応 */
    @media (max-width: 480px) {
        h1 {
            font-size: 2rem;
        }
        a.button {
            width: 80%;
            font-size: 1.2rem;
        }
    }
</style>
</head>
<body>

    </div>

</body>
