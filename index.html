<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>マジすか学園</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap');

    body {
        margin: 0;
        font-family: 'RocknRoll One', sans-serif;
        background: url('chalkboard002.png') center/cover no-repeat fixed;
        text-align: center;
        color: #fff;
    }

    h1 {
        font-size: 3rem;
        margin-top: 40px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    .buttons {
        margin-top: 40px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        align-items: center;
        padding-bottom: 40px;
    }

    a.button {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        width: 250px;
        height: 60px;
        font-size: 1.4rem;
        color: white;
        background-color: rgba(220, 53, 69, 0.9);
        border-radius: 8px;
        text-decoration: none;
        transition: transform 0.2s, background-color 0.2s;
    }

    a.button:hover {
        background-color: rgba(255, 75, 100, 0.95);
        transform: translateY(-3px);
    }

    /* スマホ対応 */
    @media (max-width: 480px) {
        body {
            background-attachment: scroll; /* モバイルでfixedが効かない対策 */
        }
        h1 {
            font-size: 2rem;
            margin-top: 20px;
        }
        .buttons {
            margin-top: 20px;
            gap: 12px;
        }
        a.button {
            width: 85%;
            height: 50px;
            font-size: 1.1rem;
        }
    }
</style>
</head>
<body>

    <h1>マジすか学園</h1>
